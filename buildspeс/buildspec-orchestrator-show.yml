version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      # просто DEV обработается не правильно - надо доделать
      - BRANCH=$(echo $CODEBUILD_INITIATOR | awk -F "-" '{print $NF}')
      - APP_NAME=$(echo $CODEBUILD_INITIATOR | sed 's|.*/||')
      - REPOSITORY_URI=230730535977.dkr.ecr.us-east-2.amazonaws.com/$APP_NAME
      - ENVIRONMENT=$BRANCH
      - $(aws ecr get-login --region us-east-2 --no-include-email)
      - COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - REACT_APP_VERSION=$COMMIT_HASH
      - echo $REACT_APP_VERSION
      - IMAGE_TAG=$(echo `date +%Y%m%d`.$CODEBUILD_BUILD_NUMBER)
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:latest . --build-arg ENVIRONMENT=$ENVIRONMENT --build-arg REACT_APP_VERSION=$REACT_APP_VERSION
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - printf '[{"name":"'$APP_NAME'","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imageDetail.json
      - cat imageDetail.json
artifacts:
  files:
    - imageDetail.json
